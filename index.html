<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Component</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../components/header.js" defer></script>
    <script src="../components/footer.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="product-card.css">
</head>
<body>
    <header-component></header-component>
    <main>

        <div class="main-container">
            <section class="image-container">

            </section>
                
            <section class="content-container">
                <h2>PERFUME</h2>

                <h1>Gabrielle Essence Eau De Parfum</h1>

                <p>A floral, solar, and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of <span class="brand-name">CHANEL</span>.</p>

                <div class="price-container">
                    <p>$149.99</p>

                    <s>$169.99</s>
                </div>

                <button><img src="./images/icon-cart.svg" alt="A cart icon">Add to Cart</button>
            </section>
        </div>

    </main>
    <footer-component></footer-component>
</body>
</html>
